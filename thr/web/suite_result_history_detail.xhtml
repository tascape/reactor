<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="thr.css" />
        <h:outputStylesheet library="css" name="primefaces-ex.css" />
        <h:outputScript library="js" name="thr.js" />
        <title>Test Suites Result</title>
    </h:head>
    <h:body>
        <ui:param name="suite" value="#{suiteResultDetailHistoryView.suiteName}" />

        <h:panelGrid columns="3" style="margin-bottom: 10px">
            <h:outputLink value=".">
                <h:graphicImage library="img" name="home.png" alt="Home" />
            </h:outputLink>
            <h:outputText value="Suite Result Detail History" style="font-size: x-large; font-variant: small-caps; font-weight: bold;" />
            <h:outputText value="#{suite}" style="font-size: large" />
        </h:panelGrid>

        <p:dataTable value="#{suiteResultDetailHistoryView.suiteHistoryDetail}" var="row" rowIndexVar="rowIndex" resizableColumns="true">
            <p:column headerText="Index" width="36">
                <h:outputText value="#{rowIndex + 1}" />
            </p:column>

            <p:column headerText="Test Case" width="268">
                <ui:param name="tc" value="#{row.get('TEST_CASE')}" />
                <h:outputLabel value="#{tc.get('_TEST_CLASS')}" title="#{tc.get('TEST_CLASS')}" />
                <h:outputText value=" / " />
                <h:outputText value="#{tc.get('TEST_METHOD')}" />
                <h:outputText value="(" />
                <h:outputText value="#{tc.get('TEST_DATA')}" />
                <h:outputText value=")" />
            </p:column>

            <p:columns value="#{suiteResultDetailHistoryView.suitesResult}" var="suiteResult" width="108">
                <ui:param name="srid" value="#{suiteResult.get('SUITE_RESULT_ID')}" />
                <ui:param name="result" value="#{row.get(srid).get('EXECUTION_RESULT')}" />
                <f:facet name="header">
                    <h:outputText value="#{mySqlBaseBean.convertToDate(suiteResult.get('START_TIME'))}"
                                  style="font-family: monospace; white-space: pre-line;">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd&#10;HH:mm:ss" timeZone="US/Pacific" />
                    </h:outputText>
                </f:facet>

                <h:outputLink value="#{row.get(srid).get('_url')}" target="_blank">
                    <h:graphicImage library="img" name="pass.png" alt="#{result}" rendered="#{result =='PASS'}" />
                    <h:graphicImage library="img" name="fail.png" alt="#{result}" rendered="#{result =='FAIL'}" />
                    <h:graphicImage library="img" name="skip.png" alt="#{result}" rendered="#{!(result == 'FAIL' || result == 'PASS' || result == null)}" />
                    #{result}
                </h:outputLink>
            </p:columns>
        </p:dataTable>
    </h:body>
</html>
